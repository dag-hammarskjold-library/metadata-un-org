{% extends 'base.html' %}
{% block content %}
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light mb-2 mt-2">
    <a class="navbar-brand" href="{{url_for('thesaurus.index', lang=lang)}}">{{data['prefLabel']}}</a>
    <form class="form-inline {{margin}}">
      <input class="form-control mr-sm-2" type="search" placeholder="{{_('Search')}}" aria-label="{{_('Search')}}" id="autocomplete" name="q">
      <input type="hidden" name="lang" value={{lang}} id="lang-input">
      <button class="btn btn-default" type="submit" id="search-btn" value="Search">{{_('Search')}}</button>
    </form>
  </nav>
  {% block container %}

  {% endblock %}
</div>
{% endblock %}
